{% extends 'base.html' %}

{% block content %}
    <h2>Delete Service</h2>
    <p>Are you sure you want to delete this service?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'service_list' service.vehicle.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
