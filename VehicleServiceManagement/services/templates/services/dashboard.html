{% extends 'services/base.html' %}

{% block content %}
    <h2>Your Dashboard</h2>
    
    <form method="get">
        {{ search_form.as_p }}
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    
    <h3>Your Vehicles:</h3>
    <ul>
        {% for vehicle in user_vehicles %}
            <li>
                <a href="{% url 'edit_vehicle' vehicle.id %}">Edit</a>
                <a href="{% url 'delete_vehicle' vehicle.id %}">Delete</a>
                <a href="{% url 'generate_report' %}" class="btn btn-primary">Generate Report</a>
            </li>
        {% empty %}
            <li>No vehicles found.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'add_vehicle' %}" class="btn btn-primary">Add Vehicle</a>
{% endblock %}
